<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

    <!-- Media Service-->
    <h1>Azure Media Services からのストリーミング</h1>
    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" tabindex="0"></video>

    <h5>
        ご利用のデバイスとネットワークの状態次第では、再生できない場合がありますのでご了承ください。
    </h5>

    <script>
        var myOptions = {
            "nativeControlsForTouch": false,
            controls: true,
            autoplay: true,
            width: "640",
            height: "400",
            language: "ja"
        }
        myPlayer = amp("azuremediaplayer", myOptions);
        myPlayer.src([
            {
                "src": "//amssamples.streaming.mediaservices.windows.net/91492735-c523-432b-ba01-faba6c2206a2/AzureMediaServicesPromo.ism/manifest",
                "type": "application/vnd.ms-sstr+xml"

    <!--chat-->
    <p>&nbsp;</p>
    <div id="app" class="container">
        <h3>
            <img src="https://raw.githubusercontent.com/Azure/azure-functions-cli/master/src/Azure.Functions.Cli/npm/assets/azure-functions-logo-color-raster.png"
                height="68px" width="68px" role="presentation" data-linktype="external">
            &nbsp;&nbsp;Serverless Chat&nbsp;&nbsp;
        </h3>
        <div class="row" v-if="ready">
            <div class="signalr-demo col-sm">
                <hr />
                <form v-on:submit.prevent="sendNewMessage">
                    <input type="text" v-model="newMessage" id="message-box" class="form-control"
                        placeholder="Type message here..." autocomplete="off" />
                </form>
            </div>
        </div>
        <div class="row" v-if="!ready">
            <div class="col-sm">
                <div>Loading...</div>
            </div>
        </div>
        <div v-if="ready">
            <transition-group name="slide-fade" tag="div">
                <div class="row" v-for="message in messages" v-bind:key="message.id">
                    <div class="col-sm">
                        <hr />
                        <div>
                            <div style="display: inline-block; padding-left: 12px;">
                                <div>
                                    <span class="text-info small"><strong>{{ message.sender }}</strong></span>
                                </div>
                                <div>
                                    {{ message.text }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </transition-group>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@aspnet/signalr@1.1.2/dist/browser/signalr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.18.0/dist/axios.min.js"></script>

    <script>
        const data = {
            username: '',
            newMessage: '',
            messages: [],
            ready: false
        };

        const app = new Vue({
            el: '#app',
            data: data,
            methods: {
                sendNewMessage: function () {
                    sendMessage(this.username, this.newMessage);
                    this.newMessage = '';
                }
            }
        });

        const apiBaseUrl = prompt('Enter the Azure Function app base URL', window.apiBaseUrl);

        data.username = prompt("Enter your username");
        if (!data.username) {
            alert("No username entered. Reload page and try again.");
            throw "No username entered";
        }

        const connection = new signalR.HubConnectionBuilder()
            .withUrl(`${apiBaseUrl}/api`)
            .configureLogging(signalR.LogLevel.Information)
            .build();

        connection.on('newMessage', newMessage);
        connection.onclose(() => console.log('disconnected'));

        console.log('connecting...');
        connection.start()
            .then(() => data.ready = true)
            .catch(console.error);

        function sendMessage(sender, messageText) {
            //send message log to Application Insights
            appInsights.trackEvent("メッセージの投稿", { "メッセージ": sender,messageText });
            return axios.post(`${apiBaseUrl}/api/messages`, {
                sender: sender,
                text: messageText
            }).then(resp => resp.data);
        }

        let counter = 0;
        function newMessage(message) {
            message.id = counter++; // vue transitions need an id
            data.messages.unshift(message);
        }
    </script>
</body>
